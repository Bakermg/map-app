<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tour De Ft Lauderdale</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mystyles.css">
    <script src="https://use.fontawesome.com/096fb285b7.js"></script>
</head>

<body>
    <div id="map"></div>
    <div class="searchbar">
        <form  data-bind="submit: filter">
            <input type="text" placeholder="Filter by Name" data-bind="value: search ">
            <input type="submit" value="Search" id="submit">
        </form>
    </div>
    <div class="locbtn-large" title="Center map" data-bind="click: centerMap()">
        <i class="fa fa-bullseye fa-2x"></i>
    </div>
    <div class="results">
        <div>
            <ul class="results-list" data-bind="foreach: locationList">
                <li data-bind="visable: marker.visable, click: $parent.bounce">
                    <p data-bind="text: marker.title"></p>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyCPAgVGmjpc4LC6NkdDw9HO_MzX0_8l_2M"></script>
    <script type="text/javascript" src="scripts/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
